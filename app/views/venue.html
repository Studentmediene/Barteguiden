<h2>{{::venueAction}} sted</h2>

<form novalidate="novalidate" class="form-horizontal" name="form" role="form">
  <div  class="form-group has-feedback"  ng-class="{'has-error': form.Title.$dirty && form.Title.$invalid, 'has-success': form.Title.$valid}">
    <label class="col-sm-2 control-label">Navn på sted</label>
    <div class="col-sm-10">
      <input type="text" ng-minlength="2" class="form-control" ng-model="venue.name" name="Name"  placeholder="Navn" required>
    </div>
  </div>

  <div class="form-group has-feedback"  ng-class="{'has-error': form.Title.$dirty && form.Title.$invalid, 'has-success': form.Title.$valid}">
    <label class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="text" ng-minlength="2" class="form-control" ng-model="venue.address"  name="Address"  placeholder="Adresse" required>
        <span class="input-group-btn">
          <button ng-click="search(venue.address)" class="btn btn-md btn-info" >Finn på kart</button>
        </span>
      </div>
    </div>
  </div>
  <div>
    <label class="control-label">Klikk for å plassere en markør på arrangementslokalet:</label>
  </div>

  <div>
  <ui-gmap-google-map id="map"
                      center="map.center"
                      pan="map.pan"
                      zoom="map.zoom"
                      draggable="true"
                      refresh="map.refresh"
                      options="map.options"
                      events="map.events"
                      bounds="map.bounds">
    <ui-gmap-marker id="marker" coords="clickedMarker" title="clickedMarker.title" idkey="clickedMarker.id" ng-cloak>
    </ui-gmap-marker>
  </ui-gmap-google-map>
  </div>
  <button ng-click="submit()" class="btn btn-md btn-info col-sm-2 col-sm-offset-10" ng-disabled="form.$invalid || !hasClicked()"><span class="glyphicon glyphicon-floppy-disk"></span> Lagre</button>


</form>
