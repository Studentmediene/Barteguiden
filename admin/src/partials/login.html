<form class="form-login" role="form">
    <h2>Please sign in</h2>
    <input type="text" placeholder="Username" ng-model="login.username" required autofocus>
    <input type="password" placeholder="Password" ng-model="login.password" required>
    <label class="checkbox">
        <input type="checkbox" value="true" ng-model="login.rememberMe"> Remember me
    </label>
    <button type="submit" ng-click="logIn(login)">Sign in</button>
</form>
